<!DOCTYPE html>
{% extends "app/layout.html" %}

<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element Guess</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Playfair+Display+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    {% block content %}
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row backgroundimg py-3 px-3">
            <div class="col-12 col-md-8 text-white text-center py-2">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h1>ELEMENT GUESS</h1>

                        <div class="separator-holder clearfix">
                            <div class="separator"></div>
                        </div>

                        <p>After correct guess atomic structure of element will be displayed here!</p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 text-center py-2 mb-3">
                        <!--Destination Picture-->
                        <img id="destination-picture" class="destination img-thumbnail" src="{% static 'app/img/begimg.jpg' %}" />
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 id="country-name"><!--country name--></h3>
                    </div>

                </div>


            </div>
            <div class="col-12 col-md-4 border border-secondary text-center py-2">
                <p id="output" class="pt-3"><!--output message--></p>
                <p class="pt-3">Wins</p>
                <p id="num-wins"> 0 <!-- display number of wins here--></p>
                <p class="pt-3">Current Word</p>
                <p id="current-word"><!--A random word for user to guess--></p>
                <p class="pt-3">Number of Guesses Remaining</p>
                <p id="remaining-guesses"><!--Remaining Guesses-->20</p>
                <p class="pt-3">Letters Already Guessed</p>
                <p id="letters-guessed"><!--letterAlreadyGuess--></p>

            </div>
        </div> <!--End Row 1-->



    </div> <!--End Container-->
    <img data-original="{% static 'app/img/boronn.jpg' %}" id="lead" style="display:none" />
    <img data-original="{% static 'app/img/hydrogen.jpg' %}" id="hydrogen" style="display:none" />
    <img data-original="{% static 'app/img/oxygen.jpg' %}" id="oxygen" style="display:none" />
    <img data-original="{% static 'app/img/nitrogen.jpg' %}" id="nitrogen" style="display:none" />
    <img data-original="{% static 'app/img/potassium.jpg' %}" id="potassium" style="display:none" />
    <img data-original="{% static 'app/img/sodium.jpg' %}" id="sodium" style="display:none" />
    <img data-original="{% static 'app/img/silver.jpg' %}" id="silver" style="display:none" />
    <img data-original="{% static 'app/img/calcium.jpg' %}" id="calcium" style="display:none" />
    <img data-original="{% static 'app/img/copper.jpg' %}" id="copper" style="display:none" />
    <img data-original="{% static 'app/img/titanium.jpg' %}" id="titanium" style="display:none" />
    <img data-original="{% static 'app/img/helium.jpg' %}" id="helium" style="display:none" />
    <img data-original="{% static 'app/img/fluorine.jpg' %}" id="fluorine" style="display:none" />
    <img data-original="{% static 'app/img/aluminium.jpg' %}" id="aluminium" style="display:none" />
    <img data-original="{% static 'app/img/magnesium.jpg' %}" id="magnesium" style="display:none" />

    <audio id="bgm">

    </audio>

    <script type="text/javascript" src="{% static 'app/scripts/ggame.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

{% endblock %}
</html>
